name: Build and Deploy to Hostinger via SFTP

on:
  push:
    branches:
      - main  # or your chosen branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Verify secrets are available
        run: |
          if [ -z "${{ secrets.SFTP_HOST }}" ]; then
            echo "Error: SFTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_USER }}" ]; then
            echo "Error: SFTP_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_PASS }}" ]; then
            echo "Error: SFTP_PASS secret is not set"
            exit 1
          fi
          echo "All SFTP secrets are configured"
          echo "SFTP Host: ${{ secrets.SFTP_HOST }}"
          echo "SFTP User: ${{ secrets.SFTP_USER }}"

      - name: Test SFTP connection
        run: |
          echo "Testing connection to ${{ secrets.SFTP_HOST }}:65002"
          timeout 30 bash -c "</dev/tcp/${{ secrets.SFTP_HOST }}/65002" && echo "Port 65002 is reachable" || echo "Port 65002 is not reachable"

      - name: Deploy to Hostinger
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 65002
          source: "build/"
          target: "/home/u705011221/domains/orafreight.com/public_html"
          strip_components: 1
          overwrite: true 