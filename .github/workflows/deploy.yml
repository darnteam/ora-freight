name: Build and Deploy to Hostinger via SFTP

on:
  push:
    branches:
      - main  # or your chosen branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Verify secrets are available
        run: |
          if [ -z "${{ secrets.SFTP_HOST }}" ]; then
            echo "Error: SFTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_USER }}" ]; then
            echo "Error: SFTP_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_PASS }}" ]; then
            echo "Error: SFTP_PASS secret is not set"
            exit 1
          fi
          echo "All SFTP secrets are configured"

      - name: Deploy to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "build/"
          target: "/home/u705011221/domains/orafreight.com/public_html"
          strip_components: 1
          overwrite: true 