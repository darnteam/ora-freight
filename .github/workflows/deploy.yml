name: Build and Deploy to Hostinger via SFTP

on:
  push:
    branches:
      - prod

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Verify secrets are available
        run: |
          if [ -z "${{ secrets.SFTP_HOST }}" ]; then
            echo "Error: SFTP_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_USER }}" ]; then
            echo "Error: SFTP_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_PASS }}" ]; then
            echo "Error: SFTP_PASS secret is not set"
            exit 1
          fi
          echo "All SFTP secrets are configured"
          echo "SFTP Host: ${{ secrets.SFTP_HOST }}"
          echo "SFTP User: ${{ secrets.SFTP_USER }}"

      - name: Test SFTP connection
        run: |
          echo "Testing connection to ${{ secrets.SFTP_HOST }}:65002"
          timeout 30 bash -c "</dev/tcp/${{ secrets.SFTP_HOST }}/65002" && echo "Port 65002 is reachable" || echo "Port 65002 is not reachable"

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to Hostinger using LFTP
        run: |
          lftp -c "
          set sftp:auto-confirm yes
          set ftp:ssl-allow no
          open sftp://${{ secrets.SFTP_USER }}:${{ secrets.SFTP_PASS }}@${{ secrets.SFTP_HOST }}:65002
          cd /home/u705011221/domains/orafreight.com/public_html
          mirror --reverse --delete --verbose ./build/ .
          bye
          " 